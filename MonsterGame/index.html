<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Monster Slayer</h1>
    </header>
    <div id="game">
      <section id="monster" class="container">
        <h2>Monster Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="{width: monsterHealth + '%'}"></div>
        </div>
      </section>
      <section id="player" class="container">
        <h2>Your Health</h2>
        <div class="healthbar">
          <div class="healthbar__value" :style="{width: playerHealth + '%'}"></div>
        </div>
      </section>
	  <section v-if="endCondition" class="container" id="game-over">
			<h2>GAME OVER</h2>
		    <button @click="startGame">Retry!</button>
			<p v-if="surrendered">You lost! You have surrendered to the monster</p>
			<p v-else-if="monsterHealth > 0">You lost! You have been slain!</p>
			<p v-else>You won! The monster has been slain!</p>
      </section>
      <section v-else id="controls">
        <button @click="useAttack">ATTACK</button>
        <button @click="specialAttack" :disabled="!available">SPECIAL ATTACK</button>
        <button @click="healPlayer">HEAL</button>
        <button @click="surrendered = true">SURRENDER</button>
      </section>
      <section id="log" class="container">
        <h2>Battle Log</h2>
         <ul>
			 <li v-for="logMsg in log">
				 <span :class="logMsg.actor === 'Player' ? 'log--player' : 'log--monster'">{{ logMsg.actor }}</span>
				 {{ logMsg.action }}
				 <span :class="logMsg.numClass">{{ logMsg.value }}</span>
			 </li>
		 </ul>
      </section>
    </div>
  </body>
</html>
